

  <div class="container-lg px-4" style="margin-top:100px;">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ categoryName }}</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-md-3 box-shadow" *ngFor="let product of products">
        <div class="p-3 card border bg-light">
          <div class="card-header">
            <h6 class="my-0 font-weight-normal">{{ product.rmrProductName }}</h6>
          </div>
          <div class="card-body">
            <img class="img-fluid mb-4" [src]="'images/' + product.rmrPhoto" [alt]="product.rmrProductName">
            <button
              type="button"
              class="btn btn-lg btn-block btn-outline-primary"
              [routerLink]="['/interior-product', product.rmrId]"
            >
              View
            </button>
            <ul class="list-unstyled mt-3 mb-4">
              <li>${{ product.rmrPrice }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
